plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.blogging_app"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    // Java and Kotlin compilation settings
    compileOptions {
        // Enable support for new language APIs
        coreLibraryDesugaringEnabled true
        // Set Java compatibility to Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        // Using default API and language version for Kotlin 1.9.0
        freeCompilerArgs += [
            '-Xjvm-default=all',
            '-opt-in=kotlin.RequiresOptIn'
        ]
    }

    // Enable ViewBinding if needed
    buildFeatures {
        viewBinding true
    }
    
    // Set default build config
    defaultConfig {
        applicationId "com.example.blogging_app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        
        // Enable multidex support
        multiDexEnabled true
        
        // Enable vector drawable support
        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.blogging_app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    
    // Firebase
    implementation platform('com.google.firebase:firebase-bom:32.7.4')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    
    // Core Library Desugaring for Java 8+ APIs on older Android versions
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Multidex support for older devices
    implementation 'androidx.multidex:multidex:2.0.1'
    
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    
    // Core library
    implementation 'androidx.core:core-ktx:1.12.0'
    
    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Add any other dependencies here
    
    // Flutter module dependencies
    // Flutter module dependencies removed as they were causing build issues
}
