# Java 17 compatibility
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Kotlin settings
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true

# Enable JVM target validation
kotlin.jvm.target.validation.mode=error

# R8 settings
android.enableR8.fullMode=true

# Performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Enable build cache
org.gradle.caching=true

# Enable configuration cache (experimental)
# org.gradle.unsafe.configuration-cache=true
# org.gradle.unsafe.configuration-cache-problems=warn

# Enable build scan for debugging
# com.gradle.enterprise.build-scan.capture-task-input-files=true
